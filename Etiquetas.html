<!--
    ¿Qué es una etiqueta?

    Una etiqueta es un fragmento de código encargado de realizar contenido 

    Estructura de una etiqueta
    
    Una etiqueta esta formada, por una etiqueta de apertura y una etiqueta de cierre con /.
    Dentro de estas se ingresa el contenido
        Ejemplo:
            <Etiqueta>contenido</etiqueta>
    
    Nota: Algunas etiquetas solo se ponen solo con la etiqueta de apertura y otras solo con las etiquetas de cierre. Estas dependen de los atributos. Aunque las etiquetas normales tambien pueden tener atributos.
        Ejemplos:
            </etiqueta> 

            <etiqueta>









-->
