<!--
    ¿Qué es html?

    El Lenguaje de Marcado de Hipertexto (HTML) es el código que se utiliza para estructurar y desplegar una página web y sus contenidos. HTML no es un lenguaje de programación; es un lenguaje de marcado que define la estructura de tu contenido.
    
    ¿Cómo está estructurado?
    
    HTML esta estructurado por etiquetas que son fragmentos de código que nos permiten crear elementos HTML.

    ¿Qué es una etiqueta?

    Una etiqueta es un fragmento de código encargado de realizar contenido 

    Estructura de una etiqueta
    
    Una etiqueta esta formada, por una etiqueta de apertura y una etiqueta de cierre con /.
    Dentro de estas se ingresa el contenido
        
        Ejemplo:
            <Etiqueta>contenido</etiqueta>
    
    Nota: Algunas etiquetas solo se ponen solo con la etiqueta de apertura y otras solo con las etiquetas de cierre. Estas dependen de los atributos. Aunque las etiquetas normales tambien pueden tener atributos.
        
        Ejemplos:
            </etiqueta> - <etiqueta>

    ¿Qué son los atributos?
    
    Los atributos determinan cierta información sobre la etiqueta (o su modo de actuar) y generalmente van asociados a un valor determinado. Este par atributo-valor se escribe después del nombre de la etiqueta, separándola por espacio y antes del carácter > de la etiqueta de apertura
                
        Tipos
